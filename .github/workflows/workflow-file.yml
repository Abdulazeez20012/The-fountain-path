name: Simple CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - run: npm install
      
      - run: npx tsc --noEmit
        continue-on-error: true
        
      - run: npm test
        continue-on-error: true