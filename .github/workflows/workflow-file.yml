name: ðŸš€ The Fountain Path - Advanced CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan on Mondays at 2 AM
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v1

jobs:
  # ===============================
  # ðŸ” CODE QUALITY & SECURITY
  # ===============================
  quality-check:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
      
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis
          
      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Cache Dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-
            
      - name: ðŸ”§ Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ” TypeScript Type Check
        run: |
          echo "::group::TypeScript Compilation"
          npx tsc --noEmit --pretty
          echo "::endgroup::"
          
      - name: ðŸŽ¯ ESLint Code Analysis
        run: |
          echo "::group::ESLint Analysis"
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ]; then
            npx eslint . --ext .ts,.tsx,.js,.jsx --format=compact --max-warnings 0
          else
            echo "âš ï¸ No ESLint configuration found"
          fi
          echo "::endgroup::"
        continue-on-error: true
        
      - name: ðŸ”’ Security Audit
        run: |
          echo "::group::Security Vulnerability Scan"
          npm audit --audit-level moderate --production
          echo "::endgroup::"
        continue-on-error: true
        
      - name: ðŸ“Š Dependency Analysis
        run: |
          echo "::group::Dependency Analysis"
          echo "ðŸ“¦ Outdated packages:"
          npm outdated || true
          echo ""
          echo "ðŸ“ˆ Package sizes:"
          npx cost-of-modules --no-install || echo "cost-of-modules not available"
          echo "::endgroup::"
        continue-on-error: true

  # ===============================
  # ðŸ§ª TESTING SUITE
  # ===============================
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    timeout-minutes: 20
    
    strategy:
      matrix:
        test-type: [unit, integration]
        
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          
      - name: ðŸ”§ Install Dependencies
        if: needs.quality-check.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps
        
      - name: ðŸ§ª Run ${{ matrix.test-type }} Tests
        run: |
          echo "::group::${{ matrix.test-type }} Tests"
          if npm run test:${{ matrix.test-type }} --if-present; then
            echo "âœ… ${{ matrix.test-type }} tests passed"
          elif npm run test --if-present; then
            echo "âœ… General tests passed"
          else
            echo "âš ï¸ No tests configured"
          fi
          echo "::endgroup::"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/test
          REDIS_URL: redis://localhost:6379
        continue-on-error: true
        
      - name: ðŸ“Š Test Coverage Report
        run: |
          if npm run coverage --if-present; then
            echo "ðŸ“Š Coverage report generated"
          else
            echo "âš ï¸ No coverage script found"
          fi
        continue-on-error: true

  # ===============================
  # ðŸ—ï¸ BUILD APPLICATIONS
  # ===============================
  build:
    name: ðŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    timeout-minutes: 30
    
    strategy:
      matrix:
        platform: [web, android-preview]
        
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ—ï¸ Build ${{ matrix.platform }}
        run: |
          echo "::group::Building ${{ matrix.platform }}"
          case "${{ matrix.platform }}" in
            "web")
              if npm run build:web --if-present; then
                echo "âœ… Web build successful"
              elif npx expo export:web --if-present; then
                echo "âœ… Expo web export successful"
              else
                echo "âš ï¸ Web build not configured"
              fi
              ;;
            "android-preview")
              if command -v expo &> /dev/null; then
                echo "ðŸ¤– Android preview build (requires Expo account)"
                # expo build:android --type apk --non-interactive
                echo "âš ï¸ Skipping Android build (no Expo token)"
              else
                echo "âš ï¸ Expo CLI not available"
              fi
              ;;
          esac
          echo "::endgroup::"
        continue-on-error: true
        
      - name: ðŸ“¦ Archive Build Artifacts
        if: matrix.platform == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: |
            web-build/
            dist/
            build/
          retention-days: 7

  # ===============================
  # ðŸš€ DEPLOYMENT
  # ===============================
  deploy:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: ./build
          
      - name: ðŸš€ Deploy to GitHub Pages (Staging)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: staging
          
      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/staging" >> $GITHUB_STEP_SUMMARY

  # ===============================
  # ðŸ·ï¸ RELEASE MANAGEMENT
  # ===============================
  release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ·ï¸ Generate Release Tag
        id: tag
        run: |
          VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Generated tag: v$VERSION"
          
      - name: ðŸ“ Generate Changelog
        id: changelog
        run: |
          echo "## ðŸš€ What's New" > CHANGELOG.md
          git log --pretty=format:"- %s (%an)" --since="7 days ago" >> CHANGELOG.md
          
      - name: ðŸ·ï¸ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: The Fountain Path ${{ steps.tag.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  # ===============================
  # ðŸ“Š PERFORMANCE MONITORING
  # ===============================
  performance:
    name: ðŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ“Š Bundle Size Analysis
        run: |
          echo "## ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          if npx webpack-bundle-analyzer --help &> /dev/null; then
            echo "Running bundle analysis..."
            # Add bundle analysis commands here
          else
            echo "âš ï¸ Bundle analyzer not configured" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # ===============================
  # ðŸ“¢ NOTIFICATIONS
  # ===============================
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality-check, test, build]
    if: always() && (failure() || success())
    
    steps:
      - name: ðŸ“¢ Workflow Status Summary
        run: |
          echo "## ðŸ”„ Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Check**: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality-check.result }}" == "failure" || "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "## âŒ Some jobs failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… All jobs completed successfully!" >> $GITHUB_STEP_SUMMARY
          fi